<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.9">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/animate-custom.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!-- Content -->
        <div id="app">
            <div id="logoContainer">
                <img src="img/logo.png">
            </div>
            <div id="controlsContainer">
                <div id="showsContainer" class="selectionBox">
                    <h6>
                        Shows
                        <img class="loading" src="img/loading.gif">
                    </h6>
                    <select id="showsList" class="form-control" disabled>
                        <!-- Items will be added here -->
                    </select>
                </div>
                <div id="regionsContainer" class="selectionBox">
                    <h6>
                        Regions
                        <img class="loading" src="img/loading.gif">
                    </h6>
                    <select id="regionsList" class="form-control" disabled>
                        <!-- Items will be added here -->
                    </select>
                </div>
                <div id="buttonContainer">
                    <button id="goButton" type="button" class="btn btn-primary">
                        Go!
                    </button>
                </div>
                <div id="statusContainer">
                    <h6 id="status"></h6>
                </div>
            </div>
        </div>
        <!-- End Content -->

        <!-- Templates -->
        <script type="text/template" id="list-item-template">
            <%= label_i18n %>
        </script>
        <!-- End Templates -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/backbone-min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
